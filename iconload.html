<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Loading Icon Example</title>
    <style>
        body {
                max-width: 400px;
                margin: auto;
                margin-top: 100px;
                padding: 75px;
        }
        #loading-icon {
            width: 100px;
           
        }

        h7 {
            margin-left: 60px;
            text-align: center;
            color: #F53642;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <!-- Loading Icon -->
    <div id="loading-icon">
        <img src="image (1).png" alt="Loading">
    </div>
    <div>
        <h7>HAPPY LEARNING</h7>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        // Simulate a delay (in milliseconds) before redirecting to the next page
        const delay = 2000; // Adjust the delay as needed

        $(document).ready(function () {
            setTimeout(function () {
                // Redirect to the next page (replace 'nextPage.html' with your actual page URL)
                window.location.href = 'login.html';
            }, delay);
        });
    </script>

</body>

</html>
